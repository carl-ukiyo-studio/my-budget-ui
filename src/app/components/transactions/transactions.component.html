<div class="container">
  <div class="list">
    <h1>Expenses</h1>
    <ul>
      <app-expense-card *ngFor="let expense of expenses()" [expense]="expense"/>
    </ul>
  </div>

  <div class="list">
    <h1>Income</h1>
    <ul>
      <app-income-card
        *ngFor="let income of income()"
        [income]="income"
      />
    </ul>
  </div>
</div>
