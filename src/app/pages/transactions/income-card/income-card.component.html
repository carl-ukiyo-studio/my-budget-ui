<div class="card">
  <div class="card-header">{{ income.name }}</div>
  <div class="card-body">
    <p><strong>Income ID:</strong> {{ income.incomeId }}</p>
    <p><strong>Amount:</strong> {{ income.amount }}</p>
    <p><strong>Frequency:</strong> {{ income.frequency }}</p>
    <p><strong>Created At:</strong> {{ income.createdAt | date }}</p>
  </div>
</div>
