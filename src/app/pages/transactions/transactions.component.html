<div >
  <div class="container">
    <div class="list">
      <h1>Expenses</h1>
      <app-transaction-card
        *ngFor="let expense of expenses()"
        [transaction]="expense"
      />
    </div>

    <div class="list">
      <h1>Income</h1>
      <app-transaction-card
        *ngFor="let income of income()"
        [transaction]="income"
      />
    </div>
  </div>

  <hr>

  <div class="list">
    <h1>Transactions</h1>
    <ng-container *ngFor="let group of groupTransactionsByDate()">
      <h2>{{ group.date }}</h2>
      <app-transaction-card
        *ngFor="let transaction of group.transactions"
        [transaction]="transaction"
      ></app-transaction-card>
    </ng-container>
  </div>
</div>
